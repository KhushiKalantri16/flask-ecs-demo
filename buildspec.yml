version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password | docker login --username AWS --password-stdin <your-account-id>.dkr.ecr.<region>.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t my-python-app .
      - docker tag my-python-app:latest <your-account-id>.dkr.ecr.<region>.amazonaws.com/my-python-app:latest
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push <your-account-id>.dkr.ecr.<region>.amazonaws.com/my-python-app:latest
      - echo Writing image definitions...
      - printf '[{"name":"my-python-app","imageUri":"%s"}]' <your-account-id>.dkr.ecr.<region>.amazonaws.com/my-python-app:latest > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
